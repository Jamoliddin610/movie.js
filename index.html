<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Movie App</title>
</head>

<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="header-box">
        <div class="header container d-flex align-items-center justify-content-between">
          <img src="./imgs/logo.svg" alt="logo" class="header__img">
          <form id="form-search">
            <input type="text" placeholder="What do you want to watch?" id="search">
            <i class="bx bx-search"></i>
          </form>
          <button class="heart-box d-flex align-items-center justify-content-center">
            <i class="bx bx-heart"></i>
          </button>
        </div>
      </div>

      <div class="hero">
        <h2 class="hero__title mb-3">John Wick 3 : Parabellum</h2>
        <div class="hero-film__about d-flex align-items-center mb-3">
          <div class="hero__imdb d-flex"><img src="./imgs/MV5BMTk3ODA4Mjc0NF5BMl5BcG5nXkFtZTgwNDc1MzQ2OTE@ 1.svg" alt=""> <p class="hero__imdb-text">86.0 / 100</p></div>
          <div class="hero__rating d-flex align-items-center"> <i class="bx bx-star"></i><span>95%</span></div>
        </div>
        <p class="hero__summary ">John Wick is on the run after killing a member of the international assassins' guild, and with a $14 million price tag on his head, he is the target of hit men and women everywhere.</p>
        <a href="https://www.imdb.com/title/tt6146586/?ref_=nv_sr_srsg_7" class="hero__link "><i class='bx bx-play-circle' ></i>Watch trailer</a>
      </div>
    </div>
    </div>
     <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
  </div>
<div class="box-title container d-flex align-items-center justify-content-between mt-5 mb-4">
  <h2 class="title-name">Featured Movie</h2>
  <a href="#" class="see-more">See more <i class="bx bx-chevron-right"></i></a>
</div>
<div class="movies-box">
<div class="container list-car">
  <div class="img-container" id="imgs">
<ul class="movie__list d-flex ">
      </ul>
  </div>
</div>
<div class="button-container">
  <button id="left"><i class="bx bx-left-arrow"></i></button>
  <button id="right"><i class="bx bx-right-arrow"></i></button>
</div>
</div>
<div class="box-title container d-flex align-items-center justify-content-between mt-5 mb-4">
  <h2 class="title-name">Cartoons</h2>
  <a href="#" class="see-more">See more <i class="bx bx-chevron-right"></i></a>
</div>
<div class="movies-box">
<div class="container list-car">
  <div class="img-container" id="cartoon">
<ul class="cartoon__list d-flex ">
      </ul>
  </div>
</div>
<div class="button-container">
  <button id="left-cart"><i class="bx bx-left-arrow"></i></button>
  <button id="right-cart"><i class="bx bx-right-arrow"></i></button>
</div>
</div>
